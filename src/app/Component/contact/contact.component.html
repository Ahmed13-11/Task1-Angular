<div class="contact text-black">
  <div class="contain pb-4">
    <div class="cont w-50 m-auto text-center">
      <h1>Contact Section</h1>
      <div class="twolines d-flex pb-3 justify-content-center">
        <div class="line"></div>
        <i class="fa-solid fa-star" style="color: black;"></i>
        <div class="line"></div>
      </div>
    </div>
    <div class="ContactUs">
      <div class="container w-50">
        <div class="row">
          <input type="text" class="form-control" placeholder="Name">
          <input type="number" min="10" max="60" class="form-control" placeholder="Age">
          <input type="email" class="form-control" placeholder="Email">
          <input type="password" class="form-control" placeholder="Password">
          <button class="btn btn-outline-info w-25">Send Message</button>
        </div>
      </div>
    </div>
  </div>
</div>
